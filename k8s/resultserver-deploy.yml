apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: jimmyshan/resultserver
        name: result
        ports:
        - containerPort: 80
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysqlsecret
              key: mysql-admin-password
        - name: MYSQL_USER
          value: "clarus"
        - name: MYSQL_DATABASE
          value: "phonebook"
        - name: MYSQL_DATABASE_HOST
          value: "mysql-service.default.svc.cluster.local"